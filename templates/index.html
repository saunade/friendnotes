{% extends 'base.html' %}
{% block title %} Sanna's notes {% endblock %}

{% block content %}
<br>
<div class="title">
    <h1>FriendNotes</h1>
</div>
    
<br>
<ul>
    {% for post in posts %}
    <div class="block2">
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>

        <p>{{ post['content'] }}</p>
        <span class="badge badge-primary">{{ post['created'] }}</span>
    
    </div>
    {% endfor %}
</ul>
{% endblock %}
